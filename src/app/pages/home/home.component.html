@if (routes$ | async; as routes) {
<mat-grid-list cols="7" rowHeight="1:1">
  @for (route of routes$ | async; track route.route_id) {
  <mat-grid-tile>
    <button mat-fab (click)="selectRoute(route.route_short_name.toString())">
      {{route.route_short_name}}
    </button>
  </mat-grid-tile>
  }
</mat-grid-list>
} @else {
<div class="loading-indicator">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>
}
